<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换变量的值</title>
</head>
<body>
    <!-- 声明一个临时变量temp 把num1的值给temp  把num2的值给num1  把temp值给num2-->
    <script>
        let num1 =10;
        let num2 = 20;
        // 声明一个临时变量
        let temp
        temp = num1
        num1 = num2
        num2 = temp; 
        console.log(num1,num2);
    </script>
</body>
</html>
