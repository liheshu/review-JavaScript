<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版字符串</title>
</head>
<body>
    <script>
        let age =18;
        // 模版字符串  外面用反引号包含  里面是${变量名}
        document.write(`我今年${age}岁了`)
        document.write('</br>')
        // 案例
        let uname = prompt('请输入姓名')
        let uage = prompt('请输入年龄')
        document.write(`大家好，我叫${uname},我今年${uage}岁了`)


    </script>
</body>
</html>
