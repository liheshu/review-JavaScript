<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求和案例</title>
</head>
<body>
    <script>
        let num1 = Number(prompt('请输入第一个数'))
        let num2 = Number(prompt('请输入第二个数'))
        let sum =0;
        sum = num1+num2
        console.log(`两数之和是${sum}`);
    </script>
</body>
