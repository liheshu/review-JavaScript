<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算圆的面积</title>
</head>
<body>
    <script>
        let Radius = prompt('请输入半径')
        const PI = 3.1415926
        let area = Radius*Radius*PI
        document.write(area)
    </script>
</body>
</html>
