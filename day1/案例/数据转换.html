<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据转换</title>
</head>
<body>
    <script>
        // 隐式转换
        // +号两边只要有一个是字符串，都会把另外一个转为字符串
        // 除了+以外的算数运算符 比如-*/都会把数据转换为数字类型
        console.log(1+1);
        console.log('1'+1);
        console.log('3'-1);
        console.log('3'*1);
        console.log('2'/1);
        console.log(+'123');  //转换为数字型
        // 显式转换
        // 1：转换为数字型
        let str = '123'
        let num = '3.3'
        console.log(typeof(Number(str)))
        // 保留整数  转换数字
        console.log(parseInt(num));
        // 保留小数  转换数字
        console.log(parseFloat(num));
    </script>
</body>
</html>
