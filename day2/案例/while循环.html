<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>
<body>
    <script>
        let i =1
        while(i<=3){
            document.write('我是你爹<br>')
            i++
        }
    </script>
</body>
</html>
