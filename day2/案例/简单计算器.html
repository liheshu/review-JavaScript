<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
</head>
<body>
    <script>
        // 1.用户输入两个数
        let num1 = +prompt('请你输入第一个数字')
        let num2 =  +prompt('请你输入第二个数字')
        let sp = prompt('请你输入+-*/其中一个')
        switch(sp){
            case '+':
                alert(`两个数的加法操作是${num1+num2}`)
                break
            case '-':
                alert(`两个数的减法操作是${num1-num2}`)
                break
            case '*':
                alert(`两个数的乘法操作是${num1*num2}`)
                break
            case '/':
                alert(`两个数的除法操作是${num1/num2}`)
                break
               default:{
                alert('error')
               }
        }
    </script>
</body>
</html>
