<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt('请输入打印次数')
        let i =0
        while(i<=num){
            document.write('你好厉害!<br>')
            i++
        }
    </script>
</body>
</html>
