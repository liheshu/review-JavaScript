<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let arr=[1,8,4,5,6,2,7,3]
    <!-- 求和的变量sum -->
    let sum =0
    for(let i=0;i<arr.length;i++){
        sum=sum+arr[i]
    }

    document.write(`数组的和是:${sum}<br>`)
    document.write(`数组的和平均值是:${sum/arr.length}`)

    </script>
   
    
</body>
</html>
