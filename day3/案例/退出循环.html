<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            if(i===3){
                continue;    //退出本次循环
            }
            document.write(i)
        }
        document.write('<br>')
        for(let i=1;i<=5;i++){
            if(i===3){
                break;    //退出整个循环
            }
            document.write(i)
        }

        for(;;){  //死循环
            document.write('666')
        }
    </script>
</body>
</html>
