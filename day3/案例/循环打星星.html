<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=0;i<5;i++){
            for(let j=0;j<5;j++){
                document.write('★')
            }
         document.write('<br>')
        }
        document.write('<br>')
        document.write('<br>')

        //倒三角星星 
        for(let i=1;i<=5;i++){
            // 里层循环
            for(let j=1;j<=i;j++){
                document.write('★')
            }
         document.write('<br>')
        }
        document.write('<br>')
        document.write('<br>')

        //正三角星星 
        for(let i=1;i<=5;i++){
            // 里层循环
            for(let j=5;j>=i;j--){
                document.write('★')
            }
         document.write('<br>')
        }

    </script>
</body>
</html>
